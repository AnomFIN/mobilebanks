<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0A84FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D1FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D1FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A84FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="url(#iconGradient)" opacity="0.1"/>
  
  <!-- Main icon - Stylized S with plus -->
  <g transform="translate(30, 30)">
    <!-- S shape -->
    <path d="M -8 -12 Q -12 -16 -8 -16 L 8 -16 Q 12 -16 8 -12 Q 8 -8 4 -8 L -4 -8 Q -8 -8 -8 -4 Q -8 0 -4 0 L 8 0 Q 12 0 8 4 Q 8 8 4 8 L -8 8 Q -12 8 -8 12" 
          stroke="url(#iconGradient)" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Plus symbol -->
    <g transform="translate(10, -10)">
      <circle cx="0" cy="0" r="6" fill="url(#iconGradient)" opacity="0.2"/>
      <path d="M -3 0 L 3 0 M 0 -3 L 0 3" 
            stroke="url(#iconGradient)" 
            stroke-width="2" 
            stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="70" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="800" fill="url(#logoGradient)">
    SumUp
  </text>
  <text x="70" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="#666666" opacity="0.8">
    MOBILE BANKING
  </text>
</svg>